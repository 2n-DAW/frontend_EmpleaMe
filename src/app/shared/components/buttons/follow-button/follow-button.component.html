<button class="py-2 px-4 rounded text-white hover:bg-color4" [ngClass]="{
        'bg-color3 ': !profile.following,
        'bg-color2 ': profile.following,
        'disabled': isSubmitting
    }" (click)="toggleFollowing()">
    <i class="ion-plus-round"></i>
    &nbsp;
    {{ profile.following ? 'Dejar de seguir' : 'Seguir' }}
</button>
