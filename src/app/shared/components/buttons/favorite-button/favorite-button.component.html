<div class="relative inline-block cursor-pointer right-2" (click)="toggleFavorite()">
    <img 
        [src]="job.favorited ? 'icons/favorite.png' : 'icons/unfavorite.png'" 
        alt="Favorite" 
        class="w-7 h-7 transition-transform duration-200 ease-in-out" 
        [ngClass]="{'scale-110': isSubmitting}"
    />
    @if (job.favoritesCount > 0) {
        <span class="absolute top-0 left-8 text-md text-color8">{{ job.favoritesCount }}</span>
    }
</div>
