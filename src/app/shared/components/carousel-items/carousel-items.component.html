@if (page === "home") {
    <div class="relative w-full overflow-hidden">
        <div id="carousel-items" class="flex transition-transform ease-in-out">
            @for (slide of slidesCategories; track slide) {
                <div class="min-w-full flex px-20">
                    @for (category of slide; track category) {
                        <div class="w-1/10 h-16 flex flex-col items-center justify-between">
                            <div class="slideCategories w-full h-full relative flex items-center justify-center">
                                <img [src]="'img_categories/' + category.image" alt="Category Image"
                                    class="w-full h-full object-contain">
                                <span
                                    class="nombre absolute top-0 mt-2 text-center w-full h-14 flex items-center justify-center font-bold text-color2 text-sh">
                                    {{category.category_name }}
                                </span>
                            </div>
                        </div>
                    }
                </div>
            }
        </div>
    </div>
}

@if (page === "details") {
<div class="relative w-full overflow-hidden rounded-t-lg">
    <div id="carousel-items" class="flex transition-transform ease-in-out">
        @for (slide of slidesDetails; track slide) {
            <div class="min-w-full flex">
                @for (imgJob of slide; track imgJob) {
                    <div class="slideDetails w-1/3 h-58 flex items-center justify-center overflow-hidden">
                        <img [src]="'img_jobs/' + imgJob" alt="Category Image" class="w-full h-full object-contain">
                    </div>
                }
            </div>
        }
    </div>
</div>
}
