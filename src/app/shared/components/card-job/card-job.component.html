<div (click)="goToDetails(job.slug)" class="block w-full cursor-pointer">
    <div class="w-full bg-white rounded-lg shadow-lg overflow-hidden p-6 mb-6 flex">
        <!-- Logo de la empresa -->
        <div class="w-16 h-16 mr-4">
            <img class="w-full h-full object-cover rounded-full" src="https://via.placeholder.com/64"
                alt="Logo empresa">
        </div>

        <!-- Información del trabajo -->
        <div class="flex-1">
            <!-- Título y empresa -->
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xl font-bold text-color1">{{job.name}}</h3>
                <div class="">
                    <!-- <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 text-gray-500 cursor-pointer hover:text-color1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                    </svg> -->
                    <app-favorite-button
                        [job]="job"
                        (toggle)="onToggleFavorite($event)"
                        (click)="$event.stopPropagation()"
                        class="pull-xs-right">
                        {{job.favoritesCount}}
                    </app-favorite-button>
                </div>
            </div>

            <!-- Empresa, ubicación, modalidad y fecha -->
            <div class="text-sm text-color8 mb-2">
                <span class="font-medium text-color9">{{job.author.username}}</span>
                &middot; {{job.id_province.province_name}}
                &middot; {{job.createdAt | date: 'longDate'}}
            </div>

            <!-- Descripción -->
            <p class="text-color8 mb-4">
                {{job.description}}
            </p>

            <!-- Detalles adicionales -->
            <div class="text-sm text-color8">
                <span>{{job.id_contract.contract_name}}</span> &middot;
                <span>{{job.id_workingDay.workingDay_name}}</span> &middot;
                <span>{{job.salary}} € Bruto/año</span>
            </div>
        </div>
    </div>
</div>
