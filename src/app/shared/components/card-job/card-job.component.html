<a [routerLink]="['/details/', jobs.slug]" class="block">
    <div class="max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden p-6 mb-6 flex">
        <!-- Logo de la empresa -->
        <div class="w-16 h-16 mr-4">
            <img class="w-full h-full object-cover rounded-full" src="https://via.placeholder.com/64"
                alt="Logo empresa">
        </div>

        <!-- Información del trabajo -->
        <div class="flex-1">
            <!-- Título y empresa -->
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xl font-bold text-color1">{{jobs.name}}</h3>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-gray-500 cursor-pointer hover:text-color1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                </svg>
            </div>

            <!-- Empresa, ubicación, modalidad y fecha -->
            <div class="text-sm text-color8 mb-2">
                <span class="font-medium text-color9">Servinform, S.A.</span> &middot; Torrejón de Ardoz
                &middot;
                Híbrido &middot; 30 ago
            </div>

            <!-- Descripción -->
            <p class="text-color8 mb-4">
                {{jobs.description}}
            </p>

            <!-- Detalles adicionales -->
            <div class="text-sm text-color8">
                <span>Contrato indefinido</span> &middot;
                <span>Jornada completa</span> &middot;
                <span>{{jobs.salary}} € Bruto/año</span>
            </div>
        </div>
    </div>
</a>
