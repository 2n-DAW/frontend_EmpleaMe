<div class="bg-white rounded-lg shadow-lg p-6 mb-6 sticky top-16 z-10">
    <div class="flex flex-wrap gap-4">
        <!-- Filtro por categoría -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Categoría</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]"
                name="category" id="category" [(ngModel)]="id_cat" (change)="filter_jobs()">
                <option value="" disabled selected>Todas las categorías</option>
                <option *ngFor="let category of listCategories" [value]="category.id_cat">{{category.category_name}}
                </option>
            </select>
        </div>
        <!-- Filtro por precio mínimo -->
        <div class="w-full md:w-1/5 overflow-y-auto max-h-40">
            <label class="block text-gray-700 font-semibold mb-2">Salario Mínimo</label>
            <input type="number"
                class="w-full p-2 border border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]"
                placeholder="Precio Minimo" [(ngModel)]="salary_min" min="0" step="5" (input)="filter_jobs()">
        </div>

        <!-- Filtro por salario máximo con scrollbar -->
        <div class="w-full md:w-1/5 overflow-y-auto max-h-40">
            <label class="block text-gray-700 font-semibold mb-2">Salario Mínimo</label>
            <div class="slider-container">

                <input type="number" value="1000" [(ngModel)]="salary_min" min="1000" max="2000" step="50"
                    class="border p-2 border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">
                    
                <mat-slider class="slider" min="1000" max="2000" step="50" showTickMarks discrete
                    [displayWith]="formatLabel" (input)="filter_jobs()">
                    <input value="1000" [(ngModel)]="salary_min" matSliderStartThumb>
                    <input value="2000" [(ngModel)]="salary_max" matSliderEndThumb>
                </mat-slider>

                <input type="number" value="2000" [(ngModel)]="salary_max" min="1000" max="2000" step="50"
                    class=" border p-2 border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">


            </div>
        </div>

        <!-- <app-multi-range-slider 
        [min]="0" 
        [max]="10000" 
        [minprice]="minPrice" 
        [maxprice]="maxPrice" 
        
      </app-multi-range-slider> -->





        <!-- Botón de eliminar filtros -->
        <div class="w-full md:w-1/5 flex items-end">
            <button type="button" class="bg-[#240046] text-white py-2 px-4 rounded hover:bg-purple-800 w-full"
                (click)="remove_filters()">
                Eliminar filtros
            </button>
        </div>
    </div>
</div>
