<div class="bg-white rounded-lg shadow-lg top-20 px-8 pt-8 pb-4 mb-6 sticky z-10">
    <div class="flex flex-wrap gap-4">
        <!-- Filtro por categoría -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Categoría</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-color3 focus:border-color3" 
                    name="category" id="category" [(ngModel)]="id_cat" (change)="filter_jobs()">
                <option value="" disabled selected>Todas las categorías</option>
                <option *ngFor="let category of listCategories" [value]="category.id_cat">{{category.category_name}}</option>
            </select>
        </div>
        <!-- Filtro por contrato -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Contrato</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-color3 focus:border-color3" 
                    name="contract" id="contract" [(ngModel)]="id_contract" (change)="filter_jobs()">
                <option value="" disabled selected>Todos los contratos</option>
                <option *ngFor="let contract of listContracts" [value]="contract.id_contract">{{contract.contract_name}}</option>
            </select>
        </div>
        <!-- Filtro por jornada -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Jornada</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-color3 focus:border-color3" 
                    name="workingDay" id="workingDay" [(ngModel)]="id_workingDay" (change)="filter_jobs()">
                <option value="" disabled selected>Todas las jornadas</option>
                <option *ngFor="let workingDay of listWorkingDays" [value]="workingDay.id_workingDay">{{workingDay.workingDay_name}}</option>
            </select>
        </div>
        <!-- Filtro por provincia -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Provincia</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-color3 focus:border-color3" 
                    name="province" id="province" [(ngModel)]="id_province" (change)="filter_jobs()">
                <option value="" disabled selected>Todas las provincias</option>
                <option *ngFor="let province of listProvinces" [value]="province.id_province">{{province.province_name}}</option>
            </select>
        </div>
        <!-- Filtro por precio mínimo -->
        <div class="w-full md:w-1/5 overflow-y-auto max-h-40 p-0 m-0">
            <label class="block text-gray-700 font-semibold mb-1">Rango de salario</label>
            <app-multi-range-slider 
            [min]="900" 
            [max]="5000" 
            [downValue]="salary_min" 
            [upValue]="salary_max" 
            (minpriceChange)="updateMinPrice($event)" 
            (maxpriceChange)="updateMaxPrice($event)"
            (input)="filter_jobs()">
            
            </app-multi-range-slider>
        </div>
        
        <!-- Filtro por salario máximo con scrollbar -->
        <div class="w-full md:w-1/5 overflow-y-auto max-h-40">
            <!-- <app-search  (nameFilter)="nameFilter($event)" (input)="filter_jobs()"></app-search> -->
            <label class="block text-gray-700 font-semibold mb-2">Busqueda</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded focus:ring-color3 focus:border-color3" 
                placeholder="Busqueda por nombre" [(ngModel)]="name" min="0" step="5" (input)="filter_jobs()" value="{{name}}">
        </div>
        
       
        
        <!-- Botón de eliminar filtros -->
        <div class="w-full md:w-1/5 flex items-end">
            <button type="button" class="bg-color3 text-white py-2 px-4 rounded hover:bg-color4 w-full" (click)="remove_filters()">
                Eliminar filtros
            </button>
        </div>
    </div>
</div>
