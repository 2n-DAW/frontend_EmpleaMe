<div
class="categorias grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
infiniteScroll
[infiniteScrollDistance]="1"
[infiniteScrollThrottle]="50"
(scrolled)="scroll()">
    @for (category of categories; track category.slug) {
        <app-card-category class="item" [categories]="category"></app-card-category>
    }
</div>
