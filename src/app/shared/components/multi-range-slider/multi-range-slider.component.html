<div class=" flex items-center w-full">
  <!-- Input para el valor mínimo -->
  <input type="number" value="1000" (input)="onMinPriceChange($event)" [(ngModel)]="downValue" min="{{min}}" max="{{max}}"
    step="50"
      class="w-1/4 input border p-2 border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">

  <!-- Mat-slider para el rango -->
  <div class="w-1/2 slider-container">
    <mat-slider class="slider w-full" [min]="min" [max]="max" step="500" showTickMarks discrete [displayWith]="formatLabel">
      <input value="{{min}}" (input)="onMinPriceChange($event)" [(ngModel)]="downValue" matSliderStartThumb>
      <input value="{{max}}" (input)="onMaxPriceChange($event)" [(ngModel)]="upValue" matSliderEndThumb>
    </mat-slider>
  </div>

  <!-- Input para el valor máximo -->
  <input type="number" value="50000" (input)="onMaxPriceChange($event)" [(ngModel)]="upValue" min="{{min}}" max="{{max}}"
    step="50"
      class="w-1/4 input border p-2 border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">
</div>
