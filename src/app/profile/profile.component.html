<div class="profile-page mb-8">

    <div class="user-info">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-10 offset-md-1 mt-32 mb-4">
                    <img [src]="profile.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'" alt="user image"
                        class="user-img" />
                    <h4>{{ profile.username }}</h4>
                    <p>{{ profile.bio }}</p>
                    <app-follow-button [hidden]="isUser" [profile]="profile" (toggle)="onToggleFollowing($event)">
                    </app-follow-button>
                    <a [routerLink]="['/settings']" [hidden]="!isUser" class="btn btn-sm btn-outline-secondary action-btn">
                        <i class="ion-gear-a"></i> Edit Profile Settings
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1">
                <div class="articles-toggle">
                    <ul class="nav nav-pills outline-active">
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                                [routerLink]="['/profile', profile.username]">
                                My Posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                                [routerLink]="['/profile', profile.username, 'favorites']">
                                Favorited Posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLink]="['/profile', profile.username, 'followers']">
                                Followers
                            </a>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLink]="['/profile', profile.username, 'following']">
                                following
                            </a>
                        </li>
                        </ul>
                        </div>
                    <!-- Este outlet es para las rutas principales -->
                <router-outlet></router-outlet>
                <!-- Este es el outlet nombrado "followers" -->
            
            </div>
        </div>
    </div>
</div>
