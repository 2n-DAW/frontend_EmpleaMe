<div class="create-comment">
    <form (ngSubmit)="addComment()">
        <div class="flex items-start space-x-4">
            <div class="w-full">
                <textarea
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-color3"
                    name="enter-comment"
                    placeholder="Escribe un comentario..."
                    [formControl]="commentControl">
                </textarea>
                <div class="flex space-x-4 mt-2">
                    <button
                        class="bg-color5 text-white py-2 px-4 hover:bg-color4 rounded-full"
                        style="box-shadow: inset 0 0 10px rgba(67, 67, 67, 0.15);"
                        type="submit" [disabled]="isSubmitting">
                        Comentar
                    </button>
                    <button
                        class="bg-rojo_pastel text-white py-2 px-4 hover:bg-color4 rounded-full"
                        style="box-shadow: inset 0 0 10px rgba(67, 67, 67, 0.3);"
                        type="button" (click)="cancelComment()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
