<header class="bg-color1 p-4 fixed w-full top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">EmpleaMe</h1>
        <nav class="space-x-4">
            <a routerLink="/home" class="text-white hover:text-color4">Inicio</a>
            <a routerLink="/shop" class="text-white hover:text-color4">Ofertas</a>
            <div>
                hola
                <a routerLink="/register" class="text-white hover:text-color4" routerLinkActive="active">Sign up/in</a>
            </div>
            <div *appShowAuthed="true">
                hola
                <a class="nav-link" [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
                    <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                        *ngIf="currentUser.image" class="user-pic" alt="user image" />
                    {{ currentUser.username }}
                </a>
            </div>
            <a href="#" class="text-white hover:text-color4">Nosotros</a>
            <a href="#" class="text-white hover:text-color4">Contacto</a>
        </nav>
    </div>
</header>
