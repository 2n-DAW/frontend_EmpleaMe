<header class="bg-color1 px-4 py-4 fixed w-full top-0" style="z-index: 31;">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">EmpleaMe</h1>
        <nav class="space-x-3 flex items-center">
            <a routerLink="/home" class="text-white hover:text-color4 text-sm">Inicio</a>
            <a routerLink="/shop" routerLinkActive="active" class="text-white hover:text-color4 text-sm">Ofertas</a>
            @if (!isAuthenticated) {
            <a routerLink="/login" routerLinkActive="active"
                class="bg-color3 text-white px-2 pt-1 pb-1 rounded-full hover:bg-color4 text-sm">
                <span>Login/Register</span>
            </a>
            } @else {
            <a class="flex items-center bg-color3 pr-2 hover:bg-color4 rounded-full overflow-hidden"
                [routerLink]="['/profile/', currentUser.username]" routerLinkActive="active">
                <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                    alt="user image" class="user-image mr-1 w-7 h-7 rounded-full"
                    style="box-shadow: 0 0 5px rgb(54, 54, 54);" />
                <span class="text-sm text-white">{{ currentUser.username }}</span>
            </a>
            <a routerLink="/home" routerLinkActive="active" class="text-white hover:text-color4 text-sm"
                (click)="logout()">Logout</a>
            }
        </nav>
    </div>
</header>
