<header class="bg-color1 px-4 py-9 fixed w-full top-0 " style="z-index: 31;">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">EmpleaMe</h1>
        <app-search class="text-black"></app-search>
        <nav class="space-x-5 flex items-center">
            <a routerLink="/home" class="text-white hover:text-color4">Inicio</a>
            <a routerLink="/shop" routerLinkActive="active" class="text-white hover:text-color4">Ofertas</a>
            <!-- <a href="#" class="text-white hover:text-color4">Nosotros</a>
            <a href="#" class="text-white hover:text-color4">Contacto</a> -->
            @if (!isAuthenticated) {
                <a routerLink="/login" routerLinkActive="active"
                    class="bg-color3 text-white px-3 pt-1.5 pb-2 rounded-full hover:bg-color4">
                    <span class="">Login/Register</span>
                </a>
                <!-- <a routerLink="/register" routerLinkActive="active" class="text-white hover:text-color4">Register</a> -->
            } @else {
                <a class="flex items-center bg-color3 pr-3 hover:bg-color4 rounded-full overflow-hidden"
                    [routerLink]="['/profile/', currentUser.username]" routerLinkActive="active">
                    <img
                        [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                        alt="user image"
                        class="user-image mr-2 w-9 h-9 rounded-full"
                        style="box-shadow: 0 0 5px rgb(54, 54, 54);"/>
                    <span class="pb-0.5 text-base text-white">{{ currentUser.username }}</span>
                </a>
                <a routerLink="/home" routerLinkActive="active" class="text-white hover:text-color4" (click)="logout()">Logout</a>
            }
        </nav>
    </div>
</header>
