<header class="bg-color1 p-4 fixed w-full top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">EmpleaMe</h1>
        <nav class="space-x-4">
            <a routerLink="/home" class="text-white hover:text-color4">Inicio</a>
            <a routerLink="/shop" routerLinkActive="active" class="text-white hover:text-color4">Ofertas</a>
            <a href="#" class="text-white hover:text-color4">Nosotros</a>
            <a href="#" class="text-white hover:text-color4">Contacto</a>
            <!-- Show this for logged out users -->
            <div *appShowAuthed="false">
                <a routerLink="/auth/login" routerLinkActive="active"class="text-white hover:text-color4">Login</a>
                <a routerLink="/auth/register" routerLinkActive="active"class="text-white hover:text-color4">Registro</a>
            </div>
            <!-- Show this for logged in users -->
            <div *appShowAuthed="true">
                <a [routerLink]="['/profile', currentUser.username]" routerLinkActive="active"class="text-white hover:text-color4">{{ currentUser.username }}</a>
                <a routerLink="/register" routerLinkActive="active"class="text-white hover:text-color4">Logout</a>
            </div> 
        </nav>
    </div>
</header>
