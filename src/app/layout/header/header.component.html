<header class="bg-color1 p-4 fixed w-full top-0 " style="z-index: 31;">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">EmpleaMe</h1>
        <nav class="space-x-4 flex items-center">
            <a routerLink="/home" class="text-white hover:text-color4">Inicio</a>
            <a routerLink="/shop" routerLinkActive="active" class="text-white hover:text-color4">Ofertas</a>
            <a href="#" class="text-white hover:text-color4">Nosotros</a>
            <a href="#" class="text-white hover:text-color4">Contacto</a>
            @if (!isAuthenticated) {
                <a routerLink="/login" routerLinkActive="active"
                    class="bg-color3 text-white px-6 py-2.5 rounded-md hover:bg-color4 focus:ring-2 focus:ring-blue-500 focus:outline-none">Login/Register</a>
                <!-- <a routerLink="/register" routerLinkActive="active" class="text-white hover:text-color4">Register</a> -->
            } @else {
                <a class="bg-color3 text-white px-2 py-0.5 rounded-md hover:bg-color4 focus:ring-2 focus:ring-blue-500 focus:outline-none flex items-center"
                    [routerLink]="['/profile/', currentUser.username]" routerLinkActive="active">
                    <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'" alt="user image"
                        class="user-image mr-3" />
                    {{ currentUser.username }}
                </a>
                <!-- <a routerLink="/home" routerLinkActive="active" class="text-white hover:text-color4" (click)="logout()">Logout</a> -->
            }
        </nav>
    </div>
</header>
